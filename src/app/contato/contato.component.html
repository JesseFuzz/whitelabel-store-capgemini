<h2 class="contact__title">Entre em contato</h2>
<section class="contact__container">
  <form class="contact-form" [formGroup]="formContato">
    <input
      type="text"
      placeholder="Digite o seu nome"
      formControlName="nome"
      [class.valid]="formContato.controls['nome'].valid"
      [class.invalid]="
        formContato.controls['nome'].invalid &&
        (formContato.controls['nome'].touched ||
          formContato.controls['nome'].dirty)
      "
    />
    <div
      *ngif="
        formContato.controls['nome'].invalid &&
        (formContato.controls['nome'].touched ||
          formContato.controls['nome'].dirty)
      "
    >
      <small
        class="error-message"
        *ngif="formContato.controls['nome'].hasError('minlength')"
        >Esse campo precisa de no m√≠nimo 3 caracteres.</small
      >
      <small
        class="error-message"
        *ngif="formContato.controls['nome'].hasError('required')"
        >Esse campo precisa ser preenchido.</small
      >
    </div>
    <input type="assunto" placeholder="Digite o assunto" />
    <input type="tel" placeholder=" (00) 0 0000-0000" />
    <input type="email" placeholder="Digite o seu e-mail" />
    <textarea maxlength="300" placeholder="Digite a sua mensagem..."></textarea>

    <button>Enviar</button>
  </form>
  <address>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31204.391821054855!2d-44.99138595!3d-12.142981500000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x75f8aae10d4ae69%3A0x97810f362c2db8c5!2sBarreiras%2C%20BA!5e0!3m2!1spt-BR!2sbr!4v1672447801676!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <p>Barreiras - BA</p>
  </address>
</section>
