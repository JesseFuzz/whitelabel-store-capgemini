<section
  class="h-100"
  style="background-color: #eee"
  *ngIf="itensCarrinho.length > 0; else semItensCarrinho"
>
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
          <div>
            <p class="mb-0">
              <span class="text-muted">Sort by:</span>
              <a href="#!" class="text-body"
                >price <i class="fas fa-angle-down mt-1"></i
              ></a>
            </p>
          </div>
        </div>
        <div class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div
              class="row d-flex justify-content-between align-items-center"
              *ngFor="let itemCarrinho of itensCarrinho"
            >
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  [src]="itemCarrinho.imagem"
                  class="img-fluid rounded-3"
                  alt="Cotton T-shirt"
                />
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{ itemCarrinho.descricao }}</p>
                <p>
                  <span class="text-muted">Size: </span>M
                  <span class="text-muted">Color: </span>Grey
                </p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <!-- <button
                  class="btn btn-link px-2"
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                >
                  <i class="fas fa-minus"></i>
                </button> -->

                <input
                  type="number"
                  [(ngModel)]="itemCarrinho.quantidade"
                  (change)="calculaTotal()"
                  class="form-control form-control-sm"
                />

                <!-- <button
                  class="btn btn-link px-2"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                >
                  <i class="fas fa-plus"></i>
                </button> -->
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">
                  {{ itemCarrinho.preco | currency : "BRL" }}
                </h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a
                  href="#!"
                  class="text-danger"
                  (click)="removerProdutoCarrinho(itemCarrinho.id)"
                  ><i class="fas fa-trash fa-lg"></i
                ></a>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <button
              type="button"
              class="btn btn-warning btn-block btn-lg"
              (click)="comprar()"
            >
              Proceed to Pay
            </button>
            Total: {{ total | currency : "BRL" }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template
  #semItensCarrinho
  class="h-100 d-flex justify-content-center align-items-center"
  >Nenhum produto foi adicionado ao carrinho</ng-template
>
